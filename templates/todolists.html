<html>
    <head>
        <meta charset="UTF-8">
        <title>To do Tasks</title>
    </head>
    <table style="width: 50%">
        <caption><strong>To Do List</strong></caption>
        {% for key, value in submit.items() %} 
        <h2>{{key}}</h2>
        <p>{{value}}</p>
        {% endfor %}
    </table>



<br>

<form method="get" action="/clear">
    <td rowspan="2"><input type="submit" value="Clear"></td>
</form>

<br>

</html>
